<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Clicker Game</h1>

        <h2>Products: <span id ="prodNum">0</span></h2>
        <button id="btnMakeProd" onclick="makeProd(1)">Make Product</button>

        <section>
            <h3>Business</h3>

            <p>Available Funds: $ <span id ="funds">0.00</span></p>
        </section>
        
        <section>
            <h3>Manufacturing</h3>

            <span>Products per second: <span id="cps">0</span></span>
            <button id="btnMaterials" onclick="addMaterials()" disabled>Materials</button>
            <span id="materialNum">1000</span><span> units</span>
            <p>Cost: $ <span>15</span></p>

            <button id="btnAutoClick" onclick="makeAutoClicker()" disabled>Auto Clicker</button>
            <span id="autoClickNum">0</span>
            <p >Cost: $ <span id="autoClickPrice">5.00</span></p>
        </section>


        


        <script rel="text/javascript" src="./index.js"></script>
    </body>
</html>
